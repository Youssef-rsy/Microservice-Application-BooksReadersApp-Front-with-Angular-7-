<div class="row col-12 my-5">
    <div class="col-2">
        <button mat-fab color="primary">
            <mat-icon class="text-center"  >library_add</mat-icon>
        </button>
    </div>
    <mat-form-field class="col-10">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
</div>
<div class="row col-12">
    
      
      <div class="mat-elevation-z8 col-12 w-100">
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
      
          <!-- Progress Column -->
          <ng-container matColumnDef="bookTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.bookTitle}} </td>
          </ng-container>
      
          <!-- ID Column -->
          <ng-container matColumnDef="bookAuthor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let row"> {{row.bookAuthor}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="bookDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.bookDescription}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="bookPageNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PageNumber </th>
            <td mat-cell *matCellDef="let row" > {{row.bookPageNumber}} </td>
          </ng-container>
      
            <!-- ID Column -->
            <ng-container matColumnDef="operation">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation</th>
              <td mat-cell *matCellDef="let row"> 
                <span><mat-icon color="warn">delete_forever</mat-icon > </span>  
                <span (click)="openDialog()" ><mat-icon color="primary">assignment</mat-icon> </span>  
              </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      

</div>
