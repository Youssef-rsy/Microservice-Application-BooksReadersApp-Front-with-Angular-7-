
<div class="container  col-12 w-100 h-100">
    <h4> </h4>
    <mat-card class="example-card container col-12 w-100">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"><mat-icon>library_books</mat-icon></div>
            <mat-card-title>List Of Book Readed By <strong>ROSSAMY YOUSSEF </strong> </mat-card-title>
          </mat-card-header> 
    </mat-card>
      
    <div class="container col-12 p-3">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12 p-2 w-100">
            <!-- Name Column -->
            <ng-container matColumnDef="bookTitle">
              <th mat-header-cell *matHeaderCellDef> Book Title </th>
              <td mat-cell *matCellDef="let element" class="asLink" (click)="showBookDetals(element)"> {{element}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <div class="col-12 p-4" [hidden]="!showBookDetail">

        
        <mat-card class="example-card container col-12 w-100" [hidden]="!book">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"><mat-icon>book</mat-icon></div>
              <mat-card-title>{{book.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class=" row col-12 py-2 text-capitalize">
                    <div class="col-4 font-weight-bold ">author </div>
                    <div class="col-8">: <span class="ml-2">{{book.author}}</span></div>
                  </div>
                  <div class=" row col-12 py-2 text-capitalize">
                      <div class="col-4 font-weight-bold ">Description </div>
                      <div class="col-8">: <span class="ml-2">{{book.description}}</span></div>
                  </div>
                  <div class=" row col-12 py-2 text-capitalize">
                      <div class="col-4 font-weight-bold">Pages </div>
                      <div class="col-8">: <span class="ml-2"> {{book.numberOfPage}} pages</span></div>
                  </div>
            </mat-card-content>
          </mat-card>
          <mat-card class="example-card container col-12 w-100" [hidden]="book" >
            <mat-card-header>
              <mat-card-title>Oops ...!, There is no Such book on the Database</mat-card-title>
            </mat-card-header>
          </mat-card>
    </div>
  
    
      
      

</div>
