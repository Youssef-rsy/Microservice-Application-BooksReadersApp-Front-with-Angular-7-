
<div class="container  col-12 w-100 h-100">
    <h4> </h4>
    <mat-card class="example-card container col-12 w-100">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"><mat-icon>library_books</mat-icon></div>
            <mat-card-title>List Of Book Readed By <strong>ROSSAMY YOUSSEF </strong> </mat-card-title>
          </mat-card-header> 
    </mat-card>
      
    <div class=" col-12 p-3">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12 p-2">
            <!-- Name Column -->
            <ng-container matColumnDef="bookTitle">
              <th mat-header-cell *matHeaderCellDef> Book Title </th>
              <td mat-cell *matCellDef="let element" class="asLink" (click)="showBookDetals(element.bookTitle)"> {{element.bookTitle}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    
      
      

</div>
