<div class="container row  col-12 pt-2">
  <div class="showeBook ? col-5 :col-12" >
      <mat-card class="example-card container col-12 w-100">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"><mat-icon>perm_identity</mat-icon></div>
            <mat-card-title>Reader Information </mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <div class=" row col-12 py-2 text-capitalize">
                  <div class="col-4 font-weight-bold ">First Name </div>
                  <div class="col-8">: <span class="ml-2"> ROSSAMY</span></div>
                </div>
                <div class=" row col-12 py-2 text-capitalize">
                    <div class="col-4 font-weight-bold ">Last Name </div>
                    <div class="col-8">: <span class="ml-2"> Youssef</span></div>
                </div>
                <div class=" row col-12 py-2 text-capitalize">
                  
                    <mat-form-field class="col-12">
                        <mat-select placeholder="Select a Book To Show Details" [formControl]="books" (selectionChange)="onChange($event)">
                          <mat-option *ngFor="let book of booksList" [value]="book">{{book}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
          </mat-card-content>
        </mat-card>
  </div>
  <div class="showeBook==='ok' ? d-block col-7 :d-none" >

      <mat-card class="example-card container col-12 w-100">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"><mat-icon>book</mat-icon></div>
            <mat-card-title>Rich dad poor dad</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <div class=" row col-12 py-2 text-capitalize">
                  <div class="col-4 font-weight-bold ">author </div>
                  <div class="col-8">: <span class="ml-2">Robert T KISOSAKI</span></div>
                </div>
                <div class=" row col-12 py-2 text-capitalize">
                    <div class="col-4 font-weight-bold ">Description </div>
                    <div class="col-8">: <span class="ml-2">And I have a tender spot in my heart for cripples and bastards and broken things.</span></div>
                </div>
                <div class=" row col-12 py-2 text-capitalize">
                    <div class="col-4 font-weight-bold">Pages </div>
                    <div class="col-8">: <span class="ml-2"> 256 pages</span></div>
                </div>
          </mat-card-content>
        </mat-card>
  </div>
  <div class="container  col-12 mb-5 mt-2">
      <button (click)="onNoClick()"  mat-raised-button color="accent" class="col-4 float-right" > Close</button>
  </div> 
</div>
