<div class="row col-12 my-5">
  <div class="col-1">
      <button mat-fab color="primary" (click)="openDialogAddReader()">
          <mat-icon class="text-center"  >library_add</mat-icon>
      </button>
  </div>
  <mat-form-field class="col-10">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<div class="row col-12">
  
    
    <div class="mat-elevation-z8 col-12 w-100">
      <table mat-table [dataSource]="dataSource" matSort class="w-100">
    
        <!-- Progress Column -->
        <ng-container matColumnDef="readerFirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>
    
        <!-- ID Column -->
        <ng-container matColumnDef="readerLastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>
         <!-- ID Column -->
         <ng-container matColumnDef="readerListOfBook">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Readed Books</th>
          <td mat-cell *matCellDef="let row"> 
            <span (click)="openDialogReaderBooks(row.listOfBook)" ><mat-icon color="primary">library_books</mat-icon> </span>  
          </td>
        </ng-container>
          <!-- ID Column -->
          <ng-container matColumnDef="operation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation</th>
            <td mat-cell *matCellDef="let row"> 
              <span (click)="openDialogDeleteReader(row.readerId , row.firstName ,row.lastName)"  ><mat-icon color="warn">delete_forever</mat-icon > </span>  
              <span (click)="openDialogShowReader(row.readerId)"  ><mat-icon color="primary">assignment</mat-icon> </span>  
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    

</div>
